<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统设置 - 园区招商管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-50 p-6">
    <div class="mb-6">
        <h1 class="text-2xl font-bold text-gray-800">系统设置</h1>
        <p class="text-sm text-gray-500">管理系统配置、用户权限和基础数据</p>
    </div>
    
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
        <!-- 左侧设置菜单 -->
        <div class="bg-white rounded-xl shadow-sm overflow-hidden">
            <div class="p-4 bg-indigo-50">
                <h2 class="font-bold text-indigo-800">设置菜单</h2>
            </div>
            <div>
                <a href="#" class="flex items-center px-4 py-3 bg-indigo-50 border-l-4 border-indigo-600">
                    <i class="fas fa-user-cog w-5 text-indigo-600"></i>
                    <span class="ml-2 font-medium text-indigo-800">账户设置</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 hover:bg-gray-50">
                    <i class="fas fa-users-cog w-5 text-gray-500"></i>
                    <span class="ml-2">用户管理</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 hover:bg-gray-50">
                    <i class="fas fa-shield-alt w-5 text-gray-500"></i>
                    <span class="ml-2">权限设置</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 hover:bg-gray-50">
                    <i class="fas fa-database w-5 text-gray-500"></i>
                    <span class="ml-2">基础数据维护</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 hover:bg-gray-50">
                    <i class="fas fa-bell w-5 text-gray-500"></i>
                    <span class="ml-2">通知设置</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 hover:bg-gray-50">
                    <i class="fas fa-robot w-5 text-gray-500"></i>
                    <span class="ml-2">AI助手配置</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 hover:bg-gray-50">
                    <i class="fas fa-history w-5 text-gray-500"></i>
                    <span class="ml-2">系统日志</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 hover:bg-gray-50">
                    <i class="fas fa-cog w-5 text-gray-500"></i>
                    <span class="ml-2">系统参数</span>
                </a>
            </div>
        </div>
        
        <!-- 右侧设置内容 -->
        <div class="md:col-span-3 space-y-6">
            <!-- 账户设置 -->
            <div class="bg-white rounded-xl shadow-sm p-6">
                <h2 class="font-bold text-gray-800 mb-6 pb-2 border-b">账户设置</h2>
                
                <div class="flex flex-wrap md:flex-nowrap">
                    <div class="w-full md:w-auto mb-6 md:mb-0 md:mr-10 flex flex-col items-center">
                        <div class="relative w-32 h-32 mb-4">
                            <img src="https://randomuser.me/api/portraits/men/1.jpg" class="w-full h-full rounded-full object-cover border-4 border-gray-200">
                            <button class="absolute bottom-0 right-0 bg-indigo-600 hover:bg-indigo-700 text-white w-8 h-8 rounded-full flex items-center justify-center">
                                <i class="fas fa-camera"></i>
                            </button>
                        </div>
                        <button class="text-indigo-600 hover:text-indigo-800 text-sm font-medium">更改头像</button>
                    </div>
                    
                    <div class="flex-1">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">姓名</label>
                                <input type="text" value="张三" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                                <input type="text" value="admin" class="w-full border rounded-lg p-2 bg-gray-100" disabled>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">手机号</label>
                                <input type="text" value="137****5678" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">邮箱</label>
                                <input type="email" value="admin@example.com" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">部门</label>
                                <select class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500">
                                    <option selected>园区运营部</option>
                                    <option>招商部</option>
                                    <option>客户服务部</option>
                                    <option>行政部</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">职位</label>
                                <input type="text" value="运营主管" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500">
                            </div>
                        </div>
                        
                        <button class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg">
                            保存信息
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- 修改密码 -->
            <div class="bg-white rounded-xl shadow-sm p-6">
                <h2 class="font-bold text-gray-800 mb-6 pb-2 border-b">修改密码</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">当前密码</label>
                        <input type="password" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500" placeholder="输入当前密码">
                    </div>
                    <div></div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">新密码</label>
                        <input type="password" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500" placeholder="输入新密码">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">确认新密码</label>
                        <input type="password" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500" placeholder="再次输入新密码">
                    </div>
                </div>
                
                <button class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg">
                    修改密码
                </button>
            </div>
            
            <!-- AI助手配置 -->
            <div class="bg-white rounded-xl shadow-sm p-6">
                <h2 class="font-bold text-gray-800 mb-4 pb-2 border-b">AI助手配置</h2>
                
                <div class="mb-6">
                    <div class="flex items-center justify-between mb-4">
                        <div>
                            <h3 class="font-medium text-gray-800">开启AI助手</h3>
                            <p class="text-sm text-gray-500">启用智能分析和推荐功能</p>
                        </div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" checked class="sr-only peer">
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-indigo-600"></div>
                        </label>
                    </div>
                    
                    <div class="flex items-center justify-between mb-4">
                        <div>
                            <h3 class="font-medium text-gray-800">资源整合建议</h3>
                            <p class="text-sm text-gray-500">AI自动推荐最佳资源组合方案</p>
                        </div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" checked class="sr-only peer">
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-indigo-600"></div>
                        </label>
                    </div>
                    
                    <div class="flex items-center justify-between mb-4">
                        <div>
                            <h3 class="font-medium text-gray-800">客户意向分析</h3>
                            <p class="text-sm text-gray-500">自动分析客户行为预测意向度</p>
                        </div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" checked class="sr-only peer">
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-indigo-600"></div>
                        </label>
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <div>
                            <h3 class="font-medium text-gray-800">数据分析报告</h3>
                            <p class="text-sm text-gray-500">自动生成洞察报告和优化建议</p>
                        </div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" class="sr-only peer">
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-indigo-600"></div>
                        </label>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">AI接口配置</label>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <input type="text" placeholder="API密钥" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500">
                        <input type="text" placeholder="API端点" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500">
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">数据与隐私</label>
                    <div class="bg-gray-50 p-3 rounded-lg mb-4">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input type="checkbox" checked class="w-4 h-4 border-gray-300 rounded text-indigo-600 focus:ring-indigo-500">
                            </div>
                            <div class="ml-3 text-sm">
                                <label class="font-medium text-gray-700">允许AI分析系统数据</label>
                                <p class="text-gray-500">用于优化系统和提供更准确的建议</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <button class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg">
                    保存设置
                </button>
            </div>
        </div>
    </div>
</body>
</html>
