<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>德赛园区招商管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        .sidebar {
            width: 250px;
            height: calc(100vh - 64px);
        }
        .content-frame {
            width: calc(100vw - 250px);
            height: calc(100vh - 64px);
        }
        .preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .preview-frame {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .preview-frame h2 {
            background-color: #f7fafc;
            padding: 10px;
            border-bottom: 1px solid #e2e8f0;
            font-size: 16px;
            font-weight: 600;
        }
        .preview-iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- 顶部导航栏 -->
    <header class="bg-indigo-700 text-white shadow-lg h-16 flex items-center justify-between px-6">
        <div class="flex items-center">
            <i class="fas fa-city mr-2 text-2xl"></i>
            <h1 class="text-xl font-bold">园区招商管理系统</h1>
        </div>
        <div class="flex items-center">
            <button class="mr-4 bg-indigo-600 hover:bg-indigo-800 text-white px-4 py-2 rounded-md flex items-center">
                <i class="fas fa-robot mr-2"></i> AI 助手
            </button>
            <div class="relative">
                <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="用户头像" class="w-10 h-10 rounded-full border-2 border-indigo-400">
            </div>
        </div>
    </header>

    <!-- 页面预览区域 -->
    <div class="preview-container">
        <!-- 仪表盘预览 -->
        <div class="preview-frame w-full">
            <h2><i class="fas fa-tachometer-alt mr-2"></i>仪表盘</h2>
            <iframe src="pages/dashboard.html" class="preview-iframe"></iframe>
        </div>
        
        <!-- 资源管理预览 -->
        <div class="preview-frame w-full md:w-[calc(50%-10px)]">
            <h2><i class="fas fa-cube mr-2"></i>资源管理</h2>
            <iframe src="pages/resources.html" class="preview-iframe"></iframe>
        </div>
        
        <!-- 项目配置器预览 -->
        <div class="preview-frame w-full md:w-[calc(50%-10px)]">
            <h2><i class="fas fa-puzzle-piece mr-2"></i>项目配置器</h2>
            <iframe src="pages/project-configurator.html" class="preview-iframe"></iframe>
        </div>
        
        <!-- 招商项目预览 -->
        <div class="preview-frame w-full md:w-[calc(50%-10px)]">
            <h2><i class="fas fa-project-diagram mr-2"></i>招商项目</h2>
            <iframe src="pages/projects.html" class="preview-iframe"></iframe>
        </div>
        
        <!-- 客户管理预览 -->
        <div class="preview-frame w-full md:w-[calc(50%-10px)]">
            <h2><i class="fas fa-users mr-2"></i>客户管理</h2>
            <iframe src="pages/customers.html" class="preview-iframe"></iframe>
        </div>
        
        <!-- 数据分析预览 -->
        <div class="preview-frame w-full md:w-[calc(50%-10px)]">
            <h2><i class="fas fa-chart-line mr-2"></i>数据分析</h2>
            <iframe src="pages/analytics.html" class="preview-iframe"></iframe>
        </div>
        
        <!-- 系统设置预览 -->
        <div class="preview-frame w-full md:w-[calc(50%-10px)]">
            <h2><i class="fas fa-cog mr-2"></i>系统设置</h2>
            <iframe src="pages/settings.html" class="preview-iframe"></iframe>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
